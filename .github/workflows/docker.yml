name: docker
on:
  workflow_dispatch: # manually run
    inputs:
      tag:
        description: image tag
        required: true

env:
  CI: true

jobs:
  publish:
    name: Build & publish docker images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build portal
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: subsquid/sqd-portal:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get portal version
        run: echo "PORTAL_VERSION=$(docker run --rm subsquid/sqd-portal:test sqd-portal --version | cut -d ' ' -f2)" >> $GITHUB_ENV

      - name: Build & publish portal
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm/v7,linux/arm64/v8,linux/386
          push: true
          tags: |
            subsquid/sqd-portal:${{ env.PORTAL_VERSION }}
            subsquid/sqd-portal:${{ inputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
